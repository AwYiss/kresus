<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Banko</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/foundation.css" />
        <script src="js/vendor/modernizr.js"></script>
        </head>
    <body>
        <div class='row'>
            <div class='panel small-2 columns' id='left'>
                Banks
                <ul class='row' id='banks-list'></ul>
                <hr>
                Accounts
                <ul class='row' id='accounts-list'></ul>
            </div>

            <div class="small-10 columns">
                <ul class="tabs" data-tab>
                    <li class="tab-title active"><a href="#panel-operations">Operations</a></li>
                    <li class="tab-title"><a href="#panel-charts">Charts</a></li>
                    <li class="tab-title"><a href="#panel-similarities">Similarities</a></li>
                    <li class="tab-title"><a href="#panel-categories">Categories</a></li>
                </ul>

                <div class="tabs-content">

                    <div class='content active' id='panel-operations'>
                        <h1 id='operations-header'>Operations</h1>
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Title</th>
                                    <th>Amount</th>
                                    <th>Category</th>
                                </tr>
                            </thead>
                            <tbody id="operations-table">
                            </tbody>
                        </table>
                    </div> <!-- panel-operation -->

                    <div class='content' id='panel-similarities'>
                        <h1>Similarities</h1>
                        <div id='similarities-main'></div>
                    </div> <!-- panel-similiraties -->

                    <div class='content' id='panel-charts'>
                        <h1>Charts</h1>
                        <div id='chart'></div>
                    </div>

                    <div class='content' id='panel-categories'>
                        <h1>Categories</h1>
                        <ul id='categories-list'></ul>

                        <h3>Add a category</h3>
                        <form>
                            <div class='row'>
                                <div class='small-10 columns'>
                                    <input type=text id='categories-new-cat' placeholder='Label of new category'>
                                </div>
                                <div class='small-2 columns'>
                                    <a class='button postfix' onclick=onCategoryFormSubmit()>Submit</a>
                                </div>
                            </div>
                        </form>

                    </div> <!-- panel-categories -->

                </div> <!-- tabs-content -->
            </div>
        </div>

        <script src="js/vendor/jquery.js"></script>
        <script src='js/vendor/highstock.js'></script>
        <script src="js/vendor/foundation.min.js"></script>
        <script>$(document).foundation();</script>
        <script src='js/main.js'></script>
    </body>
</html>
